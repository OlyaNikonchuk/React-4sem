    <script type="text/babel">
        
        let stonks = [{

            }];
            function verstStr (j) 
            {
                let stroka = [];
                for (let it in stonks[j])
                {
                    let stylename = {color: 'black'};
                
                    if (stonks[j][it] == stonks[j].change)
                    {
                        if (stonks[j].change > 0)

                        }
                        else
                        {
                            stylename.color = 'red';
                        }     
                    }
                    stroka.push(<td style = {stylename}> {stonks[j][it]}</td>);
                }
                    return stroka;  
                        }
            function strochka()
            {
                let table = [];
                for(let i=0;i<stonks.length;i++)
                {
                    table.push(<tr>{verstStr(i)}</tr>);
                }
                return table;
            }
            const birza =(
            <table border= "1">
                <tr>
                <td>Название Акций</td>
                <td>Название Компании</td>
                <td>Цена Акций</td>
                <td>Валюта</td>
                <td>Изменение Акций</td>
                </tr>
                {strochka()}
            </table>
        );
        ReactDOM.render(birza, document.getElementById('root2'));
    </script>

<script type="text/babel">

    let stroka = (number) =>
    {
        let stroka=[];
        let stylename = {background: 'white',
                        color: 'black',
                        height: "100px",
                        width: "100px",
                        font: "200% serif"
                        };

        let styleright = {position: "relative",
                        left: "30px"
                        };
        let styleleft = {position: "relative",
                        right: "30px"
                        };

        stroka.push(<td style = {stylename}><center style = {styleright}>{number}</center></td>);
        let index;
        if (number%2 ==0)
        {
            index = 0;
        }
        else
        {
            index = 1;
        }
        
        for (let i=0;i<8;i++)
        {
            let stylename = {background: 'white',
                            color: 'black',
                            height: "100px",
                            width: "100px",
                            border: "1px solid black"
                            };
            if (index % 2 == 0)
            {
                stylename.background = 'black';
                stroka.push(<td style = {stylename}></td>);
                index++;
            }
            else
            {
                stylename.background = 'white';
                stroka.push(<td style = {stylename}></td>);
                index++;
            }
        }
        stroka.push(<td style = {stylename}><center style = {styleleft}>{number}</center></td>);
        return stroka;
    }
    
    

    let doska = () =>
    {
        let doska=[];
        for(let number=8;number>0;number--)
        {
            doska.push(<tr>{stroka(number)}</tr>);
        }
        return doska;
    }

    let letter = () =>
    {
        let stylename = {background: 'white',
                        color: 'black',
                        height: "100px",
                        width: "100px",
                        font: "200% serif"
                        };
        let stroka = [];
        let fulltable = [];
        let index = 65;
        stroka.push(<td style = {stylename}></td>);
        for(let i=0;i<8;i++)
        {
            let char = String.fromCharCode(index);
            stroka.push(<td style = {stylename}><center>{char}</center></td>);
            index++;
        }
        fulltable.push(<tr>{stroka}</tr>);
        fulltable.push(doska());
        fulltable.push(<tr>{stroka}</tr>);
        return fulltable;
    }

    

    const chess=(
        <table>
            {letter()}
        </table>
    )
    ReactDOM.render(chess, document.getElementById('root3'));
</script>
